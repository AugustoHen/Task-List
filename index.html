<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/index.css" rel="stylesheet">
    <title>Task List</title>
    <script src="https://kit.fontawesome.com/c19e9be1b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="main">
            
            <form class="main-form">
                <h1>Task List</h1>

                <label for="task">Task:</label>
                <input id="task" type="text" class="task" required>

                <label for="priority">Priority:</label>
                <select id="priority" required class="priority">
                    <option>Choose de priority</option>
                    <option>High</option>
                    <option>Normal</option>
                    <option>Low</option>                    
                </select>


                <label for="conclusiondate">Conclusion:</label>
                <input id="conclusiondate" required class="time" type="datetime-local">

                <label for="today">Creation:</label>
                <input id="today" required class="today" type="datetime-local" disabled >

                <button type="submit" class="save">Save</button>
            </form>

            <h1 class="tasks-head">Tasks</h1>
            <table class="result">
                <tr>
                    <td class="head-table">Task</td>
                    <td class="head-table">Priority</td>
                    <td class="head-table">Creation Date</td>
                    <td class="head-table">Conclusion Date</td>
                </tr>
            </table>
        </div>
    </section>
    
    <script src="script/index.js"></script>
</body>
</html>
